<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-section">
            <img src="your-image.jpg" alt="Your Picture" class="profile-picture">
            <h1 class="name">Your Name</h1>
            <p class="description">I'm a [Your Profession] passionate about [Your Interests]. I love learning, creating, and making an impact in the [Your Field].</p>
            <p class="quote">"Your favorite inspirational quote!"</p>
            <button class="contact-button" onclick="showContact()">Contact Me</button>
        </div>

        <div class="social-links">
            <a href="https://github.com/yourprofile" target="_blank">GitHub</a>
            <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
        </div>

        <div class="contact-section" id="contact-section">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
            <p>Phone: 123-456-7890</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
