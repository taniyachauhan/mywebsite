<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tacha - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav .logo {
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav .social-links a {
            margin-left: 10px;
            color: white;
            text-decoration: none;
        }
        main {
            padding: 50px;
            text-align: center;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid #333;
            margin: 20px auto;
        }
        .blog-container {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .blog-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
        }
        .blog-card img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="logo">Tacha</div>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="resume.pdf" target="_blank">Resume</a></li>
            <li><a href="blog/">Blog</a></li>
            <li><a href="about/">About</a></li>
        </ul>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/CJKRaymond/" aria-label="LinkedIn" target="_blank">LinkedIn</a>
            <a href="https://twitter.com/CJKRaymond" aria-label="Twitter" target="_blank">Twitter</a>
        </div>
    </nav>

    <!-- Main Section -->
    <main>
        <h1>Welcome to My Portfolio</h1>
        <p>This is where I showcase my skills, projects, and blog posts. Take a look around!</p>
        <img src="profile.jpg" alt="Profile" class="profile-pic">

        <!-- Blog Section -->
        <div class="blog-container">
            <div class="blog-card">
                <img src="blog1.jpg" alt="Blog 1">
                <p>Blog Post 1 Title</p>
            </div>
            <div class="blog-card">
                <img src="blog2.jpg" alt="Blog 2">
                <p>Blog Post 2 Title</p>
            </div>
            <div class="blog-card">
                <img src="blog3.jpg" alt="Blog 3">
                <p>Blog Post 3 Title</p>
            </div>
        </div>
    </main>

</body>
</html>
